name: Code Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up PHP environment
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install PHP dependencies
        run: composer install --no-progress

      - name: Install PHP CodeSniffer
        run: composer global require squizlabs/php_codesniffer

        # Step 3: Lint PHP Code (No Auto-Fix)
      - name: Lint PHP Code
        run: $(composer global config home)/vendor/bin/phpcs --standard=PSR12 --ignore=vendor .



      # Step 4: Set up Node.js for JavaScript, CSS, and HTML checks
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: npm install

      - name: Run ESLint for JavaScript
        run: npx eslint . --ext .js

      - name: Run Stylelint for CSS
        run: npx stylelint "**/*.css"

      - name: Run HTMLHint for HTML
        run: npx htmlhint "**/*.html"

      # Step 5: (Optional) Run tests if applicable
      - name: Run tests
        run: |
          # Add commands for your testing tools here
          echo "No tests configured yet"
