name: Code Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Stylelint
        run: npm install stylelint --save-dev  

      - name: Fix Stylelint Permissions
        run: chmod +x ./node_modules/.bin/stylelint

      # Run Stylelint
      - name: Run Stylelint for CSS
        run: npx stylelint "**/*.css" || true

      - name: Install HTMLHint
        run: npm install htmlhint --save-dev

      - name: Fix HTMLHint Permissions
        run: chmod +x ./node_modules/.bin/htmlhint

      # # Run HTMLHint (Excluding Vendor)
      # - name: Run HTMLHint
      #   run: npx htmlhint "**/*.html" --ignore "vendor/**" || true
        # Run HTMLHint and capture only errors
      - name: Run HTMLHint and capture errors
        id: lint-html
        run: |
          echo "Running HTMLHint..."
          lint_output=$(npx htmlhint "**/*.html" --ignore "vendor/**" || true)
        
          # Extract only lines that contain 'error' (case-insensitive)
          errors=$(echo "$lint_output" | grep -i "error" || true)

          if [ -z "$errors" ]; then
            echo "No HTML errors found."
            echo "html_errors=None" >> $GITHUB_ENV
          else
            echo "Errors found:"
            echo "$errors"
            echo "html_errors=$errors" >> $GITHUB_ENV
          fi

      # Run tests (not configured yet)     
      - name: Run tests
        run: echo "No tests configured yet"

      # Send email notification
      - name: Send Email Notification
        run: |
          echo "Sending email notification for repository update."
          sudo apt-get install msmtp -y

          # Configuring msmtp to send mail via SMTP
          echo "account default" > ~/.msmtprc
          echo "host smtp.gmail.com" >> ~/.msmtprc
          echo "port 587" >> ~/.msmtprc
          echo "auth on" >> ~/.msmtprc
          echo "user ${{ secrets.SMTP_USER }}" >> ~/.msmtprc
          echo "password ${{ secrets.SMTP_PASSWORD }}" >> ~/.msmtprc
          echo "from ${{ secrets.SMTP_FROM_EMAIL }}" >> ~/.msmtprc
          echo "tls on" >> ~/.msmtprc
          echo "logfile ~/.msmtp.log" >> ~/.msmtprc

          # Set file permissions so that only the user can read/write
          chmod 600 ~/.msmtprc          

          # Prepare email content
          if [ "${{ env.html_errors }}" == "None" ]; then
            message="Subject: Repository Update - Linting Report\n\nNo HTML errors found. Your code is clean! âœ…"
          else
            message="Subject: Repository Update - Linting Report\n\nHTML Errors Found:\n\n${{ env.html_errors }}"
          fi

          # Send the email
          echo -e "$message" | msmtp ${{ secrets.RECIPIENT_EMAIL }}
